<!DOCTYPE html>

      <div class="new-release">
        <div class="new-release__vinyl">
          <figure>
            <img
              src="./ressources/new-release/bokhar-record.jpg"

              Stephen Lopkin - Southside Engineering EP<br />

          </figure>
        </div>
        <div class="new-release__vinyl">
          <figure>
            <img src="./ressources/new-release/crue-record.jpg" alt="record" />

              Crue <br />

            </figcaption>
          </figure>
        </div>
        <div class="new-release__vinyl">
          <figure>
            <img
              src="./ressources/new-release/headhigh-record.jpg"

          </figure>
        </div>

          <figure>

              src="./ressources/new-release/voyage2-record.jpg"

            />

              Andy Hart - Mistress in Your Mind EP<br />

            </figcaption>
          </figure>
        </div>
        <div class="new-release__vinyl">
          <figure>
            <img src="./ressources/new-release/booW-record.jpg" alt="record1" />
